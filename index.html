<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="calcContainer">
        <h3 class="title">Calculadora</h3>
        <div class="calDisplay">
            <div class="previousDisplay">123 +</div>
            <div class="currentDisplay">123</div>
        </div>
        <div class="buttons">
            <button class="funcBtn">CE</button>
            <button class="funcBtn">C</button>
            <button class="funcBtn">&larr;</button>
            <button class="operBtn">&divide;</button>
            <button class="numberBtn">7</button>
            <button class="numberBtn">8</button>
            <button class="numberBtn">9</button>
            <button class="operBtn">&times;</button>
            <button class="numberBtn">4</button>
            <button class="numberBtn">5</button>
            <button class="numberBtn">6</button>
            <button class="operBtn">&minus;</button>
            <button class="numberBtn">1</button>
            <button class="numberBtn">2</button>
            <button class="numberBtn">3</button>
            <button class="operBtn">&plus;</button>
            <button class="numberBtn">0</button>
            <button class="numberBtn">&#8729</button>
            <button class="equals">&equals;</button>
        </div>
    </div>
    
</body>
</html>
