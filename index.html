<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Calculadora JavaScript</title>
</head>
<body>
    <div class="app-container">
        <div class="operation">
            <div id="previous-operation">123 +</div>
            <div id="current-operation">123</div>
        </div>
        <div class="buttons">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button>*</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button>-</button>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button>+</button>
            <button id="number">0</button>
            <button id="number">.</button>
            <button class="equal">=</button>

        </div>
    </div>
</body>
</html>
